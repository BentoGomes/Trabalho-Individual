<!DOCTYPE html>
<html lang="pt">
<head>
	<title>Autenticador</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

	<link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">

	<link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="static/vendor/animsition/css/animsition.min.css">

	<link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="static/vendor/daterangepicker/daterangepicker.css">

	<link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				{% with messages = get_flashed_messages() %}
				{% if messages %}
				<ul id="messages" class="list-unstyled">
					{% for message in messages %}
					<li class="alert alert-success">{{ message }}</li>
					{% endfor %}
				</ul>
				{% endif %}
				{% endwith %}
				<form method="POST" action="/autenticar" class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-51">
						Protegido, Site ANTI-BOT 
					</span>


					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="usuario" placeholder="Escreva admin">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input m-b-16" data-validate = "Senha is required">
						<input class="input100" type="password" name="senha" placeholder="Escreva admin">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-24">

					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Verificar
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>


	<script src="js/main.js"></script>

</body>
</html>
